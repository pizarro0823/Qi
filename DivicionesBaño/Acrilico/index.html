<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div/Acrilico</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <script type="module">
        import { alertController } from 'https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/index.esm.js';
        window.alertController = alertController;
      </script>
</head>

<body>

  <ion-app>
      <ion-header>
          <ion-toolbar color="warning">
              <ion-buttons slot="start">
                  <ion-button href="https://pizarro0823.github.io/Qi/directory/index.html">
                    <ion-icon name ="arrow-undo-outline"></ion-icon>
                  </ion-button>
              </ion-buttons>
              <ion-title>Diviciones de Baño (Marco nave ducha)</ion-title>
          </ion-toolbar>
      </ion-header>

      <ion-content>
          <ion-grid>
              <ion-row>
                <ion-col size-md="4" offset-md="4">
                    <ion-card>
                        <ion-card-header>
                        <ion-car-title>
                            Diviones Baño 
                        </ion-car-title>
                        </ion-card-header>
                        <ion-card-content>
                            <ion-item class="ion-margin-vertical"> 
                                 <ion-label position="floating">Base :</ion-label>
                                 <ion-input type="number" id="id_base"></ion-input>
                            </ion-item>

                             <ion-item>
                                <ion-label position="floating">Altura :</ion-label>
                                <ion-input type="number" id="id_altura"></ion-input>
                            </ion-item>
                           
                            <ion-item>
                                <ion-label>Forma</ion-label>
                                <ion-select placeholder="Select One" id="idforma">
                                <ion-select-option value="4">2_naves</ion-select-option>
                                <ion-select-option value="8">L</ion-select-option>
                                </ion-select>
                            </ion-item>

                            <ion-item>
                                <ion-label>Color Aluminio</ion-label>
                                <ion-select placeholder="Select One" id="id_color_alu">
                                <ion-select-option value="Aluminio_White">Blanco</ion-select-option>
                                </ion-select>
                            </ion-item>
                            
                            <ion-button class="ion-margin-vertical" id="id_btn_calcular"> 
                                <ion-icon name="calculator-outline" slot="start"></ion-icon> Calcular</ion-button>

                            <ion-button class="ion-margin-vertical" color="danger" id="id_btn_limpiar"> 
                                <ion-icon name="trash" slot="start" ></ion-icon> Limpiar
                        </ion-card-content>
                        
                    </ion-card>
                </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col size-md="4" offset-md="4">
                    <ion-list id="produc_list">

                    </ion-list>
                  </ion-col>
              </ion-row>
          </ion-grid>
      </ion-content>
  </ion-app>  


    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <!-- LOGIC -->
    <script src="divicion_baño.js"></script>
    <script src="../../Inv/inv.js"></script>
    <script src="../../ionCard/ionCard.js"></script>
</body>

</html>
